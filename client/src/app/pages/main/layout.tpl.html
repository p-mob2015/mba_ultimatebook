<!--========================================================
                          HEADER 
=========================================================-->
<header id="header">
  <div id="stuck_container">
    <div class="container-fluid">
      <div class="row">
        <div class="txt_cntr">
          <h1><a ui-sref=".home" ui-sref-opts="{reload: true}"><img id="logo" src="assets/img/logo.png" alt="ultimatebooklist"></a> </h1>
          <div ng-include="'app/pages/main/search/search_bar.tpl.html'"></div>
        </div>
        <div>
          <nav>
            <ul class="sf-menu">
              <li ui-sref-active="current"><a ui-sref=".home" ui-sref-opts="{reload: true}">Home<strong></strong></a></li>
              <li ui-sref-active="current"><a ui-sref="main.books({genre_id: null})" ui-sref-opts="{reload: true}">Books<strong></strong></a></li>
              <li ui-sref-active="current"><a ui-sref="main.celebrities({category_id: null})" ui-sref-opts="{reload: true}">Celebrities<strong></strong></a></li>
              <li ui-sref-active="current" id="last-li"><a ui-sref=".about" ui-sref-opts="{reload: true}">About<strong></strong></a></li>
              <!-- <li><a href="" ng-click="vm.toggleSearch()"><i class="fa fa-search"></i></a></li> -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!--========================================================
                          CONTENT 
=========================================================-->
<section id="content">
  <div class="container-fluid" ui-view></div>
</section>
<!--========================================================
                          FOOTER 
=========================================================-->
<footer id="footer" ng-init="vm.initStickMenu()">
  <div class="container-fluid">
    <div class="hline v2"></div>
    <div class="row">
      <div class="col-sm-12">

        <h1><a href="index.html">Ultimatebooklist</a> </h1>
        <p class="txt_priv wow fadeInLeft">&copy; <span id="copyright-year"></span>. <a href="index-7.html">Privacy Policy</a></p>

        <ul class="soc_icons2 wow fadeInRight">
          <li><a href="https://www.facebook.com/ultimatebooklist" target="blank"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
          <li><a href="#"><i class="fa fa-rss"></i></a></li>
          <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
